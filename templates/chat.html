<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat | Your App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    /* =====================
       THEME VARIABLES
    ===================== */
    :root {
      --bg-main: #f8fafc;
      --bg-app: #ffffff;
      --bg-muted: #f1f5f9;

      --sidebar-bg: #333c4f;
      --sidebar-item: #2c323a;

      --primary: #4f46e5;
      --primary-soft: #eef2ff;

      --text-main: #111827;
      --text-light: #ffffff;
      --text-muted: #6b7280;

      --border: #e5e7eb;
      --popup-bg: #111827;
    }

    [data-theme="dark"] {
      --bg-main: #24262c;
      --bg-app: #020617;
      --bg-muted: #3b3c40;

      --sidebar-bg: #0d1432;
      --sidebar-item: #020617;

      --primary: #6366f1;
      --primary-soft: #1e1b4b;

      --text-main: #e5e7eb;
      --text-light: #ffffff;
      --text-muted: #9ca3af;

      --border: #b0b4c5;
      --popup-bg: #020617;
    }

    /* =====================
       GLOBAL
    ===================== */
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* =====================
       APP (FULL SCREEN)
    ===================== */
    .app {
      width: 100vw;
      height: 100vh;
      display: flex;
      background: var(--bg-app);
    }

    /* =====================
       USERS SIDEBAR (DESKTOP)
    ===================== */
    .users-sidebar {
      width: 20%;
      min-width: 240px;
      background: var(--sidebar-bg);
      color: var(--text-light);
      padding: 16px;
    }

    .users-sidebar h3 {
      margin-top: 0;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
    }

    .user-item {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      background: var(--sidebar-item);
      font-size: 14px;
    }

    /* =====================
       CHAT
    ===================== */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      height: 60px;
      background: linear-gradient(90deg, var(--primary), #818cf8);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-weight: 600;
    }

    .users-btn {
      display: none;
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* =====================
       MESSAGES
    ===================== */
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--bg-muted);
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .message.own {
      align-self: flex-end;
      background: var(--primary-soft);
      border-radius: 12px 12px 4px 12px;
    }

    .message.other {
      align-self: flex-start;
      background: var(--bg-app);
      border-radius: 12px 12px 12px 4px;
    }

    .message strong {
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
      color: var(--primary);
    }

    /* =====================
       INPUT
    ===================== */
    .chat-input {
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-top: 1px solid var(--border);
      background: var(--bg-app);
    }

    .chat-input input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-app);
      color: var(--text-main);
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    /* =====================
       POPUP (RIGHT)
    ===================== */
    #floatingBox {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: var(--popup-bg);
      color: var(--text-light);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 13px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 999;
    }

    #floatingBox.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* =====================
       THEME TOGGLE
    ===================== */
    .theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      background: var(--bg-app);
      color: var(--text-main);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      z-index: 1000;
    }

    /* =====================
       MOBILE
    ===================== */
    @media (max-width: 767px) {
      .users-sidebar {
        display: none;
      }
    }
  </style>
</head>

<body data-theme="light">

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</button>

<div class="app">

  <!-- USERS (DESKTOP) -->
  <div class="users-sidebar" id="users">
    <h3>Connected</h3>
    <!-- <div class="user-item">User A</div> -->
    <!-- <div class="user-item">User B</div> -->
  </div>

  <!-- CHAT -->
  <div class="chat-main">
    <div class="chat-header">
      <span id="username">{{ username }}</span>
      <button class="users-btn">Users</button>
    </div>

    <div class="chat-messages" id="messages" ></div>

    <div class="chat-input">

        <input type="text" id="messageInput" placeholder="Write a messageâ€¦" required/>
        <button onclick="sendMessage()">send</button>
      </div>
  </div>
</div>

<div id="floatingBox"></div>

<!-- ðŸ”¥ SOCKET / MESSAGE JS (UNCHANGED) -->
<script>
  function toggleTheme() {
    document.body.dataset.theme =
      document.body.dataset.theme === "dark" ? "light" : "dark";
  }

  const inputfield = document.getElementById('messageInput')
  const username = document.getElementById('username').textContent.trim()
  const socket = io();

  function push_on_screen(msg, username, self = false) {
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + (self ? "own" : "other");
    msgDiv.innerHTML = `<strong>${username}</strong>${msg}`;
    document.getElementById('messages').appendChild(msgDiv)
  }

  inputfield.addEventListener('keydown',(key)=>{
    if(key.key==="Enter"){
      sendMessage()
    }
  })
  inputfield.addEventListener('keyup', () => {
    socket.emit('user-typing', username);
  });

  function sendMessage() {
    const msg = inputfield.value.trim()
    inputfield.value = ""
    if (msg) socket.emit('send_msg', msg)
  }

  socket.on('recv', (msg) => {
    push_on_screen(msg.msg, msg.username, msg.username === username)
  })

  socket.on('connection-found', (data) => {
    const userbox = document.getElementById('users');
    const box = document.getElementById("floatingBox");
    
    
    if (data.type === 'typing'){
      
      box.textContent = `âœï¸ ${data.user} is typing`;
    }else{
      
      userbox.innerHTML = '';
      for (const name of data.connection){

        mkdiv = document.createElement('div')
        mkdiv.className = 'user-item';
        mkdiv.textContent = name;
        userbox.appendChild(mkdiv);
      }
      
      box.textContent = `ðŸ‘‹ ${data.user} joined`;
    }
    box.classList.add('show');
    setTimeout(() => box.classList.remove('show'), 3000);
  })
</script>

</body>
</html>
