<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat | Your App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    /* =====================
       THEME VARIABLES
    ===================== */
    :root {
      --bg-main: #f8fafc;
      --bg-app: #ffffff;
      --bg-muted: #f1f5f9;

      --sidebar-bg: #333c4f;
      --sidebar-item: #2c323a;

      --primary: #4f46e5;
      --primary-soft: #eef2ff;

      --text-main: #111827;
      --text-light: #ffffff;
      --text-muted: #6b7280;

      --border: #e5e7eb;
      --popup-bg: #111827;
    }

    [data-theme="dark"] {
      --bg-main: #24262c;
      --bg-app: #020617;
      --bg-muted: #3b3c40;

      --sidebar-bg: #0d1432;
      --sidebar-item: #020617;

      --primary: #6366f1;
      --primary-soft: #1e1b4b;

      --text-main: #e5e7eb;
      --text-light: #ffffff;
      --text-muted: #9ca3af;

      --border: #b0b4c5;
      --popup-bg: #020617;
    }

    /* =====================
       GLOBAL
    ===================== */
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg-main);
      color: var(--text-main);
    }

    /* =====================
       APP (FULL SCREEN)
    ===================== */
    .app {
      width: 100vw;
      height: 100vh;
      display: flex;
      background: var(--bg-app);
    }

    /* =====================
       USERS SIDEBAR (DESKTOP)
    ===================== */
    .users-sidebar {
      width: 20%;
      min-width: 240px;
      background: var(--sidebar-bg);
      color: var(--text-light);
      padding: 16px;
    }

    .users-sidebar h3 {
      margin-top: 0;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
    }

    .user-item {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      background: var(--sidebar-item);
      font-size: 14px;
    }

    /* =====================
       CHAT
    ===================== */
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      height: 60px;
      background: linear-gradient(90deg, var(--primary), #818cf8);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-weight: 600;
    }

    .users-btn {
      display: none;
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* =====================
       MESSAGES
    ===================== */
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: var(--bg-muted);
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
    }

    .message.own {
      align-self: flex-end;
      background: var(--bg-muted);
    }

    .message.other {
      align-self: flex-start;
      background: var(--bg-muted);
      border-radius: 12px 12px 12px 4px;
    }

    .message strong {
      display: block;
      font-size: 11px;
      margin-bottom: 4px;
      color: var(--primary);
    }

    /* =====================
       INPUT
    ===================== */
    .chat-input {
      height: 64px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      border-top: 1px solid var(--border);
      background: var(--bg-app);
    }

    .chat-input input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-app);
      color: var(--text-main);
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }


    .users-conneted{
      display: flex;
      flex-direction: column;
    }

    /* =====================
       POPUP (RIGHT)
    ===================== */
    #floatingBox {
      position: fixed;
      left: 20px;
      right:auto;
      bottom: 20px;
      background: var(--popup-bg);
      color: var(--text-light);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 13px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      z-index: 999;
    }

    #floatingBox.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* =====================
       THEME TOGGLE
    ===================== */
    .theme-toggle {
      position: fixed;
      top: 12px;
      right: 12px;
      background: var(--bg-app);
      color: var(--text-main);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      z-index: 1000;
    }

    /* =====================
       MOBILE
    ===================== */
    @media (max-width: 767px) {
      .users-sidebar {
        display: none;
      }
    }
  </style>
</head>

<body data-theme="light">

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ—</button>

<div class="app">

  <!-- USERS (DESKTOP) -->
  <div class="users-sidebar" id="users">
    <h3>Connected</h3>
    <div class="users-conneted" id="liveUser">

    </div>

  </div>

  <!-- CHAT -->
  <div class="chat-main">
    <div class="chat-header">
      <span id="username">{{ username }}</span>
      <button class="users-btn">Users</button>
    </div>

    <div class="chat-messages" id="messages" ></div>

    <div class="chat-input">

        <input type="text" id="message-input" placeholder="Write a messageâ€¦" required/>
        <button onclick="sendMessage()">send</button>
      </div>
  </div>
</div>

<span id="floatingBox"></span>
    

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3>Edit Message</h3>
      <input type="text" id="edit-input" />
      <div class="modal-buttons">
        <button class="btn" id="save-edit-btn">Save</button>
        <button class="btn" id="cancel-edit-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <h3>Delete Message</h3>
      <p style="margin: 16px 0; color: #2c3e50;">Are you sure you want to delete this message?</p>
      <div class="modal-buttons">
        <button class="btn" id="confirm-delete-btn">Delete</button>
        <button class="btn" id="cancel-delete-btn">Cancel</button>
      </div>
    </div>


  <script>

    function toggleTheme() {
    document.body.dataset.theme =
      document.body.dataset.theme === "dark" ? "light" : "dark";
  }

    const socket = io();
    const username = "{{ username }}";
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const editModal = document.getElementById('edit-modal');
    const editInput = document.getElementById('edit-input');
    const saveEditBtn = document.getElementById('save-edit-btn');
    const cancelEditBtn = document.getElementById('cancel-edit-btn');
    const deleteModal = document.getElementById('delete-modal');
    const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
    const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
    
    let editingMessageId = null;
    let deletingMessageId = null;

    // Send message
    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg) {
        socket.emit('send_msg', msg);
        messageInput.value = '';
      }
    }


    console.log(messageInput);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Receive message
    socket.on('recv', (data) => {
      addMessage(data);
    });

    // Add message to chat
    function addMessage(data) {
      const messageWrapper = document.createElement('div');
      messageWrapper.className = `message ${data.username === username ? 'own' : 'other'}`;
      messageWrapper.id = `msg-${data.id}`;
      
      // Add username above message
      const usernameLabel = document.createElement('div');
      usernameLabel.className = 'message-username';
      usernameLabel.textContent = data.username;
      messageWrapper.appendChild(usernameLabel);
      
      // Message container for content and menu
      const messageContainer = document.createElement('div');
      messageContainer.className = 'message-container';
      
      const messageContent = document.createElement('div');
      messageContent.className = 'message-content';
      
      const messageText = document.createElement('div');
      messageText.className = 'message-text';
      messageText.textContent = data.msg;
      
      const messageMeta = document.createElement('div');
      messageMeta.className = 'message-meta';
      
      const timestamp = document.createElement('span');
      timestamp.className = 'message-time';
      timestamp.textContent = data.timestamp || '';
      
      messageContent.appendChild(messageText);
      
      if (data.edited) {
        const editedBadge = document.createElement('span');
        editedBadge.className = 'edited-badge';
        editedBadge.textContent = 'edited';
        messageText.appendChild(editedBadge);
      }
      
      messageMeta.appendChild(timestamp);
      messageContent.appendChild(messageMeta);
      
      // Add three-dot menu only for own messages
      if (data.username === username) {
        const menuContainer = document.createElement('div');
        menuContainer.className = 'message-menu-container';
        
        const menuBtn = document.createElement('button');
        menuBtn.className = 'menu-btn';
        menuBtn.innerHTML = 'â‹¯';
        menuBtn.onclick = (e) => {
          e.stopPropagation();
          toggleMenu(menuBtn);
        };
        
        const menu = document.createElement('div');
        menu.className = 'message-menu';
        menu.innerHTML = `
          <button class="menu-item" onclick="editMessage('${data.id}')">Edit</button>
          <button class="menu-item" onclick="deleteMessage('${data.id}')">Delete</button>
        `;
        
        menuContainer.appendChild(menuBtn);
        menuContainer.appendChild(menu);
        messageContainer.appendChild(menuContainer);
      }
      
      messageContainer.appendChild(messageContent);
      messageWrapper.appendChild(messageContainer);
      messagesContainer.appendChild(messageWrapper);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Toggle menu
    function toggleMenu(btn) {
      const menus = document.querySelectorAll('.message-menu');
      menus.forEach(m => {
        if (m !== btn.nextElementSibling) {
          m.classList.remove('show');
        }
      });
      const menu = btn.nextElementSibling;
      menu.classList.toggle('show');
    }

    // Close menus when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.message-menu-container')) {
        document.querySelectorAll('.message-menu').forEach(m => m.classList.remove('show'));
      }
    });

    // Edit message
    window.editMessage = function(messageId) {
      console.log("hi");
      console.log(messageId)
      const messageDiv = document.getElementById(`msg-${messageId}`);
      const messageText = messageDiv.querySelector('.message-text');
      const currentText = messageText.textContent.replace('edited', '').trim();
      
      editingMessageId = messageId;
      editInput.value = currentText;
      editModal.style.display = 'flex';
      
      document.querySelectorAll('.message-menu').forEach(m => m.classList.remove('show'));
    };

    messageInput.addEventListener('keyup', () => {
    socket.emit('user-typing', username);
  });

    saveEditBtn.addEventListener('click', () => {
      if (editingMessageId && editInput.value.trim()) {
        socket.emit('edit_msg', {
          id: editingMessageId,
          msg: editInput.value.trim()
        });
        editModal.style.display = 'none';
        editingMessageId = null;
      }
    });

    cancelEditBtn.addEventListener('click', () => {
      editModal.style.display = 'none';
      editingMessageId = null;
    });

    // Delete message
    window.deleteMessage = function(messageId) {
      deletingMessageId = messageId;
      deleteModal.style.display = 'flex';
      document.querySelectorAll('.message-menu').forEach(m => m.classList.remove('show'));
    };

    confirmDeleteBtn.addEventListener('click', () => {
      if (deletingMessageId) {
        socket.emit('delete_msg', { id: deletingMessageId });
        deleteModal.style.display = 'none';
        deletingMessageId = null;
      }
    });

    cancelDeleteBtn.addEventListener('click', () => {
      deleteModal.style.display = 'none';
      deletingMessageId = null;
    });

    // Handle edited message
    socket.on('msg_edited', (data) => {
      const messageDiv = document.getElementById(`msg-${data.id}`);
      if (messageDiv) {
        const messageText = messageDiv.querySelector('.message-text');
        // Remove existing edited badge if any
        const existingBadge = messageText.querySelector('.edited-badge');
        if (existingBadge) {
          existingBadge.remove();
        }
        
        // Update message text
        const textNode = messageText.childNodes[0];
        if (textNode && textNode.nodeType === 3) {
          textNode.textContent = data.msg;
        } else {
          messageText.textContent = data.msg;
        }
        
        // Add edited badge
        const editedBadge = document.createElement('span');
        editedBadge.className = 'edited-badge';
        editedBadge.textContent = 'edited';
        messageText.appendChild(editedBadge);
      }
    });

    // Handle deleted message
    socket.on('msg_deleted', (data) => {
      const messageDiv = document.getElementById(`msg-${data.id}`);
      if (messageDiv) {
        messageDiv.style.transition = 'opacity 0.3s';
        messageDiv.style.opacity = '0';
        setTimeout(() => {
          if (messageDiv && messageDiv.parentNode) {
            messageDiv.remove();
          }
        }, 300);
      }
    });

    socket.on('connection-found', (data) => {
    const userbox = document.getElementById('liveUser');
    const box = document.getElementById("floatingBox");
    
    
    if (data.type === 'typing'){
      
      box.textContent = `âœï¸ ${data.user} is typing`;
    }else{
      
      userbox.innerHTML = '';
      for (const name of data.connection){

        mkdiv = document.createElement('div')
        mkdiv.className = 'user-item';
        mkdiv.textContent = name;
        userbox.appendChild(mkdiv);
      }
      
      box.textContent = `ðŸ‘‹ ${data.user} joined`;
    }
    box.classList.add('show');
    setTimeout(() => box.classList.remove('show'), 3000);
  })
  </script>
</body>
</html>
