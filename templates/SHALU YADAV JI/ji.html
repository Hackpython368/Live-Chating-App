<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Chat App</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#e5ddd5;
      font-family: Arial, sans-serif;
    }

    .page-box{
      width:90%;
      max-width:420px;
      padding:25px;
      background:#f8f8f8;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
    }

    .card{
      background:#ffffff;
      border-radius:12px;
      padding:30px 25px;
      text-align:center;
    }

    .card h2{
      margin-bottom:20px;
      color:#075e54;
    }

    .card input{
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:14px;
      outline:none;
    }

    .buttons{
      display:flex;
      gap:10px;
      margin-bottom:15px;
    }

    .buttons button{
      flex:1;
      padding:12px;
      border:none;
      border-radius:6px;
      font-size:14px;
      cursor:pointer;
    }

    .continue{
      background:#25d366;
      color:white;
    }

    .cancel{
      background:#ddd;
      color:#333;
    }

    .divider{
      margin:15px 0;
      font-size:13px;
      color:#777;
    }

    /* Google Button */
    .google-btn{
      width:100%;
      padding:12px;
      border:1px solid #ccc;
      border-radius:6px;
      background:#fff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-size:14px;
    }

    .google-btn img{
      width:18px;
      height:18px;
    }

    button:hover{
      opacity:0.9;
    }
  </style>
</head>

<body>

  <div class="page-box">
    <div class="card">
      <h2>Login</h2>

      <form action="/" method="post">
        <input
          type="text"
          name="username"
          placeholder="Enter username"
          required
          maxlength="20"
        />

        <div class="buttons">
          <button type="submit" class="continue">Continue</button>
          <button type="reset" class="cancel">Cancel</button>
        </div>
      </form>

      <div class="divider">or</div>

      <!-- Google Auth UI -->
      <button class="google-btn" onclick="googleLogin()">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
        Continue with Google
      </button>

    </div>
  </div>

  <script>
    function googleLogin(){
      alert("Google Authentication will be connected with backend (Flask)");
    }
  </script>

</body>
</html>
