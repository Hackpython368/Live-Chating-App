<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#ddd;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* MAIN WRAPPER */
.app{
  width:900px;
  height:550px;
  background:#fff;
  display:flex;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* LEFT USERS */
.users{
  width:30%;
  background:#075e54;
  color:#fff;
  padding:10px;
}

.users h3{
  margin:10px 0;
}

.user{
  background:#128c7e;
  padding:10px;
  margin-bottom:8px;
  border-radius:6px;
  cursor:pointer;
}

.user:hover{
  background:#25d366;
}

/* RIGHT CHAT */
.chat{
  width:70%;
  display:flex;
  flex-direction:column;
}

.chat-header{
  background:#075e54;
  color:#fff;
  padding:15px;
}

.chat-messages{
  flex:1;
  background:#ece5dd;
  padding:15px;
  overflow-y:auto;
}

.msg{
  max-width:60%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  font-size:14px;
}

.left{
  background:#fff;
}

.right{
  background:#dcf8c6;
  margin-left:auto;
}

.time{
  font-size:10px;
  text-align:right;
  color:#555;
}

/* INPUT */
.chat-input{
  display:flex;
  padding:10px;
  background:#f0f0f0;
}

.chat-input input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
}

.chat-input button{
  margin-left:10px;
  padding:10px 16px;
  border:none;
  border-radius:50%;
  background:#25d366;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

  <!-- LEFT USERS -->
  <div class="users">
    <h3>Users</h3>
    <div class="user" onclick="selectUser('Alice')">Alice</div>
    <div class="user" onclick="selectUser('Bob')">Bob</div>
    <div class="user" onclick="selectUser('Charlie')">Charlie</div>
    <div class="user" onclick="selectUser('David')">David</div>
  </div>

  <!-- RIGHT CHAT -->
  <div class="chat">
    <div class="chat-header" id="chatHeader">Select a user</div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <input type="text" id="input" placeholder="Type a message">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

</div>

<script>
let currentUser = "";

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const header = document.getElementById("chatHeader");

function selectUser(name){
  currentUser = name;
  header.innerText = name;
  messages.innerHTML = "";
}

function getTime(){
  return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

function addMessage(text, side){
  const div = document.createElement("div");
  div.className = "msg " + side;
  div.innerHTML = text + `<div class="time">${getTime()}</div>`;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function sendMessage(){
  if(!currentUser){
    alert("Select a user first");
    return;
  }

  const msg = input.value.trim();
  if(msg==="") return;

  addMessage(msg,"right");
  input.value="";

  setTimeout(()=>{
    addMessage("Reply from " + currentUser,"left");
  },1000);
}

input.addEventListener("keydown", e=>{
  if(e.key==="Enter") sendMessage();
});
</script>

</body>
</html>
